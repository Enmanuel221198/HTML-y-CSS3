<style type="text/css">

div{

width:100px;
height:100px;
background:blue;
animation: primeraanimacion 10s;

-webkit-animation: primeraanimacion 10s;




}	


@keyframes primeraanimacion{

 0%{background:blue;}
25%{background:red;}
50%{background:green;}
75%{background:yellow;}
90%{background:black;}
100%{background:blue;}
}

@-moz-keyframes primeraanimacion{

from{background:blue;}
to{background:red;}
}

</style>

</div>
